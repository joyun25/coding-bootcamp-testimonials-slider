<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
  <div class="wrap">
    <h1 class="d-none">Frontend Mentor | Coding Bootcamp Testimonials Slider</h1>
    <div class="container">
      <div class="image">
        <img src="images/pattern-bg.svg" alt="background with lively color blocks">
        <img class="person" src="" alt="">
        <div class="switch">
          <button class="prev">
            <img src="images/icon-prev.svg" alt="previous">
          </button>
          <button class="next">
            <img src="images/icon-next.svg" alt="next">
          </button>
        </div>
      </div>
      <div class="text">
        <img class="quote" src="images/pattern-quotes.svg" alt="Background with quote shape">
        <p class="content"></p>
        <p class="author">Tanya Sinclair <br class="smallScreenOnly"><span>UX Engineer</span></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/joyun25/coding-bootcamp-testimonials-slider-master" target="_blank">Jo Yun Hsiao</a>.
    </div>
    <img class="curve" src="images/pattern-curve.svg" alt="background with curve shape">
  </div>
  <script src="script.js"></script>
</body>
</html>
